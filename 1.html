<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算一段时间内的周末和工作日</title>
  <script>
    // 以2020-10-31和2020-11-1为开始计算周末
    开始日期对象=document.getElementsById("开始日期")
    结束日期对象=document.getElementsById("结束日期")
    开始日期值=开始日期对象.value
    结束日期值=结束日期对象.value
    结果对象=document.getElementById('结果')

    function 函数(){

    }

    function 给定日期和天数计算所求日期(dateTemp, days) {  
            var dateTemp = dateTemp.split("-");  
            var nDate = new Date(dateTemp[1] + '-' + dateTemp[2] + '-' + dateTemp[0]); //转换为MM-DD-YYYY格式    
            var millSeconds = Math.abs(nDate) + (days * 24 * 60 * 60 * 1000);  
            var rDate = new Date(millSeconds);  
            var year = rDate.getFullYear();  
            var month = rDate.getMonth() + 1;  
            if (month < 10) month = "0" + month;  
            var date = rDate.getDate();  
            if (date < 10) date = "0" + date;  
            return (year + "-" + month + "-" + date);  
        } 
  </script>
</head>
<body onload="document.getElementById('开始时间').focus()">
  <center>
    <p>计算一段时间内的周末和工作日,注:开始日期必须在2020-11-01以前</p>
    <p>时间格式为：2020-01-01格式！</p>
    <p>请输入开始时间</p>
  <input id="开始日期" type="text">
  <p>请输入结束时间段</p>
  <input id="结束日期" type="text">
  <br><br><br>
  <button id="提交" onclick="函数()">提交</button>
  <p id="结果">结果:</p>
  </center>
</body>
</html>
